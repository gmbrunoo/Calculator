<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descripition" content="30DaysCSS">
    <meta name="author" content="Bruno Godinho">
    <meta name="keywords" content="CSS">
    <title>Simple Calculator JS - Glassmorphism</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <section>
        <div class="calculator">

            <div class="screen">
                <div class="result" id='result'>0</div>
                <div class="summary" id='summary'></div>
            </div>

            <div class="buttons">
                <div class="left">
                    <span onclick="clean()">C</span>
                    <span onclick="insert('/')">/</span>
                    <span onclick="insert('*')">*</span>
                    <span onclick="insert('7')">7</span>
                    <span onclick="insert('8')">8</span>
                    <span onclick="insert('9')">9</span>
                    <span onclick="insert('4')">4</span>
                    <span onclick="insert('5')">5</span>
                    <span onclick="insert('6')">6</span>
                    <span onclick="insert('1')">1</span>
                    <span onclick="insert('2')">2</span>
                    <span onclick="insert('3')">3</span>
                    <span onclick="insert('0')" class="zero">0</span>
                    <span onclick="insert('.')">.</span>
                </div>

                <div class="right">
                    <span onclick="insert('-')">-</span>
                    <span onclick="insert('+')" class="plus">+</span>
                    <span onclick="calc()"      class="equal" id='equal'>=</span>
                </div>
            </div>

        </div>
    </section>
    <script src="js.js"></script>

    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".calculator"), {
            max: 25,
            speed: 400
        });
    </script>
</body>
</html>
